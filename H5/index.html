<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5Pages</title>

    <!-- 载入所有资源文件 -->
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src='http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
    <script src='http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.js'></script>

    <!-- 载入所有H5组件资源 -->
    <script type="text/javascript">
    	var res = ['Base','Bar','Point','PolyLine','Pie','Radar'];
    	var html=[];
    	for(i in res){
    		html.push('<script src="js/H5Component'+res[i]+'.js"><\/script>');
    		html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[i]+'.css">');
    	}
    	document.write(html.join(''));
    </script>

    <!-- 载入H5对象，进行内容管理 -->
    <link rel="stylesheet" type="text/css" href="css/testH5.css">
    <script type="text/javascript" src='js/testH5.js'></script>

    <!-- 页面逻辑的样式 -->
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.h5_page{
    		background-image: url(imgs/content_bg.jpg);
    	}
    	.h5_page_face{
    		background-image: url(imgs/face_bg.jpg);
    	}
    	.h5_component_name_slogan {
    		-webkit-animation:rock 2s infinite 2s;
    	}
    	@-webkit-keyframes rock{
    		0%{ transform: rotate(0deg); }
    		20%{ transform: rotate(3deg); }
    		40%{ transform: rotate(-4deg); }
    		50%{ transform: rotate(3deg); }
    		60%{ transform: rotate(-2deg); }
    		80%{ transform: rotate(1deg); }
    		100%{ transform: rotate(0deg); }
    	}
    	.h5_page_caption{
    		background-image: url(imgs/content_bg.jpg);
 			width:283;
 			height:60;
 			text-align: center;
 			font-size: 16px;
 			color: red;
    	}
    </style>

    <!-- 主要逻辑 -->
    <script type="text/javascript">
    	$(function(){
    		var h5 = new H5();
    		h5.whenAddPage = function(){
    			this.addComponent('slide_up',{
    				bg:'imgs/slide_up.png',
    				css:{
    					bottom:0,
    					left:0,
    					width:'100%',
    					height:'20px',
    					zIndex:999,
    					backgroundColor:'black'
    				},
    				animateIn:{opacity:1},
     				animateOut:{opacity:0},
     				delay:2000
    			})
    		}
     	h5
     	.addPage('face')
     		.addComponent('logo',{
     			center:true,
     			css:{
     				width:395,
     				height:130,
     				opacity:0,
     			},
     			animateIn:{top:50,opacity:1},
     			animateOut:{top:0,opacity:0},
     			width:395,
     			height:130,
     			bg:'imgs/logo.png'
     		})
     		.addComponent('slogan',{
     			width:365,
     			height:99,
     			bg:'imgs/react.png',
     			css:{
     				top:180,
     				opacity:0,
     				left:0
     			},
     			animateIn:{left:'20%',opacity:1},
     			animateOut:{left:'0%',opacity:0},
     			center:true,
     			delay:500
     		})
     		.addComponent('face_img',{
     			width:370,
     			height:100,
     			bg:'imgs/face_img.png',
     			css:{
     				top:300,
     				opacity:0,
     				left:-50,
     				bottom:-50
     			},
     			animateIn:{left:20,bottom:0,opacity:1},
     			animateOut:{left:-50,bottom:-50,opacity:0},
     			center:true,
     			delay:1000
     		})
     	.addPage()
     		.addComponent('caption',{
     			text:'核心理念',
     		})
     		.addComponent('text',{
     			width:500,
     			height:30,
     			center:true,
     			text:'要做就做最好的！',
     			bg:'imgs/description_bg.png',
     			css:{
     				opacity:0,
     				width:'500',
     				textAlign:'center',
     				color:'red',
     				fontSize:'26px'
     			},
     			animateIn:{opacity:1,top:160},
     			animateOut:{opacity:0,top:240}
     		})
     		.addComponent('description',{
     			text:'哈哈哈哈哈哈哈哈哈哈你好',
     			center:true,
     			width:480,
     			height:250,
     			css:{
     				width:100,
     				opacity:0,
     				fontSize:'20px',
     				textAlign:'center',
     				lineHeight:'20px'    				
     			},
     			animateIn:{opacity:1,top:360},
     			animateOut:{opacity:0,top:840},
     			delay:500
     		})
 		.addPage()
     		.addComponent('caption',{
     			text:'核心理念',
     		})
     	.addPage('tail')
     		.addComponent('logo',{
     			text:'over',
     			width:400,
     			height:200,
     			css:{
     				backgroundColor:'yellow',
     				width:200,
   					height:100,
     				top:250,
     				opacity:0
     			},
     			animateIn:{opacity:1},
     			animateOut:{opacity:0},
     			center:true,
     			onclick:function(){
     				alert("winter")
     			}
     		})
     		.addComponent('back',{
     			text:'back',
     			width:200,
     			height:50,
     			css:{
     				backgroundColor:'grey',
     				width:200,
   					height:100,
     				top:15,
     				opacity:0
     			},
     			animateIn:{opacity:1},
     			animateOut:{opacity:0},
     			center:true,
     			onclick:function(){
     				$.fn.fullpage.moveTo(1);
     			}
     		})
     	.loader(2)
    	});
    </script>
</head>
<body>
    
</body>
</html>
